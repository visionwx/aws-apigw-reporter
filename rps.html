<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/jquery"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var option;

    myChart.showLoading();
    $.get(document.location.href + '.json', function (rpsData) {
        myChart.hideLoading();
        const dateList = rpsData.data.map(function (item) {
            return item[0].split(" ")[1].replace(":00.000","");
        });
        const valueList = rpsData.data.map(function (item) {
            return item[1];
        });
        option = {
            // Make gradient line here
            visualMap: [
                {
                    show: false,
                    type: 'continuous',
                    seriesIndex: 0,
                    min: 0,
                    max: 400
                },
            ],
            title: [
                {
                    left: 'center',
                    text: 'API Gateway Requests per 15m'
                },
            ],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: [
                {
                    name: "Time",
                    data: dateList
                },
            ],
            yAxis: [
                {},
            ],
            grid: [
                {
                    bottom: '5%'
                },
            ],
            series: [
                {
                    type: 'line',
                    showSymbol: false,
                    data: valueList,
                    name: rpsData.startDate.split(" ")[0]
                },
            ]
        };
        myChart.setOption(option);
    });

    

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
